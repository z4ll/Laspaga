<!DOCTYPE html>

    <title>Kumpulan Foto</title>
    <style>
        body {
            font-family: hd;
            text-shadow:5px 5px 5px  rgb(197, 196, 196);
            margin: 0;
            padding: 20px;
        }
        .photo-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .photo-item {
            position: relative;
            overflow: hidden;
            border: 5px solid transparent;
            transition: transform 0.3s, border 0.3s;
        }
        .photo-item:hover {
            transform: scale(1.1);
            border: 3px solid #ffcc00;
            border-radius: 10px;
        }
        .photo-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }
        .memo {
            color: #ffcc00;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            font-style: bold;
            font-size: larger;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
